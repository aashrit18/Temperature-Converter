    <body class="mainbody">
        <div class="container" id="divcentreclass">
            <div class="row">
                <div class="col-12">
        <h1 class="mainhead">Temperature converter</h1>
        <div>
            
                <div class="bordermain" id="blure-background">
                <p class="paraborder">Enter the value in <b>Fahrenheit</b></p>
                <input id="temp" class="inputbox">
                    <div class="buttonclass">
                    <button type="button" onclick="myFunction1()" class="btn btn-primary">celcius</button>
                    <button type="button" onclick="myFunction2()" class="btn btn-danger">kelvin</button>
                    </div>
                    <p id="celcius" class="resultpara"></p>

                </div>
                <script>
                    function myFunction1()
                    {
                        let x=document.getElementById('temp').value;
                        let cels;
                        if(x=="" || isNaN(x))
                        {
                            cels="please ente any number‚òùÔ∏è";
                        }
                        else
                        {
                            cels=5/9*(x-32);
                        }
                        document.getElementById('celcius').innerHTML=cels+" üå°Ô∏è";
                        return false;
                    }

                    function myFunction2()
                    {
                        let x=document.getElementById('temp').value;
                        let kelv;
                        if(x=="" || isNaN(x))
                        {
                            kelv="please ente any number‚òùÔ∏è";
                        }
                        else
                        {
                            kelv=5/9*(x+459.67);
                        }
                        document.getElementById('celcius').innerHTML=kelv+" üå°Ô∏è";
                        return false;
                    }
                </script>
        </div>
        </div>
